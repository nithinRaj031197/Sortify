<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortify</title>
    <link rel="icon" type="image/x-icon" href="sort.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar">

            <div class="header_right" class=" btn btn-primary btn-lg btn-block">
                <div class="topbar">
                    <p class="nav-heading" align="center">SORTIFY</p>
                </div>

                <div class="algos">
                    <button class="btn btn-dark">Bubble</button>
                    <button class="btn btn-dark">Selection</button>
                    <button class="btn btn-dark">Insertion</button>
                    <button class="btn btn-dark">Merge</button>
                    <button class="btn btn-dark">Quick</button>
                    <button class="btn btn-dark">Heap</button>
                </div><br>

                <div class="array-inputs">
                    <div class="slider-group">
                        <div class="slider btn btn-dark">
                            <p>Size:</p>
                            <input id="size_slider" type="range" min=10 max=150 step=1 value=80>
                        </div>
                        <div class="slider btn btn-dark">
                            <p>Speed:</p>
                            <input id="speed_slider" type="range" min=1 max=5 step=1 value=4>
                        </div>
                    </div>
                    <div class="button_group">
                        <button id="a_generate" class="btn btn-success">Array</button>
                        <button id="refreshPage" onClick="refreshPage()" class="btn btn-outline-danger">Abort</button>
                    </div>
                </div>
            </div>

        </nav>
    </header>

    <section>

        <div id="Info_Cont1">

            <h3>TIME COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Time_Worst"></p>
                </div>

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average case:</p>
                    <p id="Time_Average"></p>
                </div>

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best case:</p>
                    <p id="Time_Best"></p>
                </div>

            </div>

        </div>

        <div id="array_container"></div>

        <div id="Info_Cont2">

            <h3>SPACE COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Space_Worst"></p>
                </div>

            </div>

            <div class="description">
                <div class="top_des">
                    <div class="blue_des">
                        <h6>Blue = </h6>
                        <p>Unchanged</p>
                    </div>
                    <div class="red_des">
                        <h6>Red = </h6>
                        <p>Not Sorted</p>
                    </div>
                </div>
                <div class="bottom_des">
                    <div class="yellow_des">
                        <h6>Yellow = </h6>
                        <p>In Progress</p>
                    </div>
                    <div class="green_des">
                        <h6>Green = </h6>
                        <p>Sorted</p>
                    </div>
                </div>
            </div>
    </section>

    <script src="./scripts/main.js"></script>
    <!-- <script src="./scripts/visualizations.js"></script>
    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script> -->

</body>

</html>
